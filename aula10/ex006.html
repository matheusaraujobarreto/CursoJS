<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
<style>
    div#area{
        font: normal 20pt arial;
        background: rgb(255, 2, 2);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;

    }
</style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"> <!--Posso deixar assim-->
        interaja..
    </div>

    <script>
        var a = window.document.getElementById('area')
        /*a.addEventListener('click',clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)*///Ou posso deixar assim para não bagunçar o HTML
        function clicar() {
            a.innerText = 'clicou'
            a.style.background ='green'
        }
        function entrar() {
            a.innerText = 'clica ai'
        }
        function saiu(){
            a.innerText = 'volta aqui'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
